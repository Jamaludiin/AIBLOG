
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIBlog Inc Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex">
        <div class="row flex-grow-1">
            <!-- Left Section -->
            <div class="col-md-6 left-section d-flex flex-column justify-content-center align-items-start p-5">
                <h1 class="mb-4">⌘ AIBlog Inc</h1>
                <div class="testimonial mt-auto">
                    <p>“Thanks to the AI Blog, I've mastered complex AI concepts like LangChain, LlamaIndex, and HuggingFace in no time.”</p>
                    <p class="author">- Danial Davis</p>
                </div>
            </div>
            <!-- Right Section -->
            <div class="col-md-6 right-section d-flex flex-column justify-content-center align-items-center p-5">
                <div class="w-100">
                    <h2 class="text-center mb-4">Create an account</h2>
                    <form class="w-75 mx-auto">
                        <div class="mb-3">
                            <label for="email" class="form-label">Enter your email below to create your account</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <button type="submit" class="btn btn-dark w-100 mb-3">Sign In with Email</button>
                        <p class="text-center">OR CONTINUE WITH</p>
                        <button type="button" class="btn btn-outline-dark w-100"><i class="bi bi-github"></i> GitHub</button>
                    </form>
                    <p class="text-center mt-3">By clicking continue, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
